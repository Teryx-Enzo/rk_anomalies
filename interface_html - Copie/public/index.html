<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécution de Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
</head>
<body>
    <div class="container">
        <select id="imageType">
            <option value=".jpeg">.jpeg</option>
            <option value=".jpg">.jpg</option>
            <option value=".png">.png</option>
            <option value=".bmp">.bmp</option>
        </select>
        <input type="text" id="folderPath" placeholder="Chemin du dossier" value = "C:\Users\Enzo\Pictures\dataset">
        <select id="modelSelect">
            <!-- Les options seront remplies dynamiquement -->
        </select>
        <button id="startPythonButton">Lancer le Script Python</button>
        <button id="simulateButton">Lancer la Simulation</button>
        <a href="/train.html">Lancer l'Entraînement du Modèle</a>
        <a href="/compare.html">Le coin des stats</a>
        <div id="status">
            <div id="indicator_class" class="red">
                <span>Défaut</span>
            </div>
            <div id="indicator_time" class="red">
                <span>Temps</span>
            </div>
            <p id="timeOutput">Temps: 0 ms</p>
        </div>
        <div id="result">
            <pre id="pythonOutput"></pre>
        </div>
        <div id="chartContainer" style="margin-top: 20px;">
            <canvas id="executionChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
